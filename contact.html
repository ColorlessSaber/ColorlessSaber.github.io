<!-- Main Content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="d-flex justify-content-center mt-3">
            <h1>Contact Form</h1>
        </div>
        <div class="d-flex justify-content-center">
            <p class="text-center">
                Think I would be a good fit for your company?<br>
                Just want to get in touch with me?<br>
                Fill out the form below, and I'll get back to you as soon as possible.
            </p>
        </div>
    </div>
    <div class="container">
        <form action="https://formspree.io/f/mjkrogwo" method="POST"> <!--Using Formspree to collect the contact form data-->
            <label for="name" class="mb-2">Name:</label><br>
            <input type="text" class="form-control" placeholder="Please enter your name here" id="name" name="name" required><br>
            <label for="phone" class="mb-2">Phone:</label><br>
            <input type="text" class="form-control" placeholder="Type your phone number here" id="phone" name="phone"><br>
            <label for="email" class="mb-2">Email:</label><br>
            <input type="text" class="form-control" placeholder="Please enter your email here" id="email" name="email" required><br>
            <label for="message" class="mb-2">Message:</label><br>
            <textarea class="form-control" placeholder="Please write your message here" id="message" name="message"></textarea><br><br>
            <button type="submit" class="mb-4">Submit</button>
        </form>
    </div>
</main>
